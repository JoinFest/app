<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Événements - Gestion d'Événements</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="events.html">Événements</a></li>
                <li><a href="feed.html">Fil d'Actualité</a></li>
                <li><a href="friends.html">Mes Amis</a></li>
            </ul>
            <div class="social-links">
                <a href="#"><img src="assets/images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="assets/images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="assets/images/instagram.png" alt="Instagram"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="event-list">
            <h2>Liste des Événements</h2>
            <div class="event-grid">
                <!-- Ajoutez des vignettes d'événements ici -->
                <!-- Exemple de vignette d'événement -->
                <div class="event-item">
                    <img src="assets/images/event1.png" alt="Événement 1">
                    <h3>Événement 1</h3>
                    <p>Date: 15 Juillet 2024</p>
                    <p>Lieu: Paris</p>
                    <button onclick="buyTicket()">Acheter un ticket</button>
                    <button onclick="inviteFriends()">Inviter des amis</button>
                    <button onclick="showEventDetails('event1')">Détails</button>
                </div>
                <!-- Ajoutez plus de vignettes selon les besoins -->
                <div class="event-item">
                    <img src="assets/images/event2.png" alt="Événement 1">
                    <h3>Événement 1</h3>
                    <p>Date: 26 Juillet 2024</p>
                    <p>Lieu: lyon</p>
                    <button onclick="buyTicket()">Acheter un ticket</button>
                    <button onclick="inviteFriends()">Inviter des amis</button>
                    <button onclick="showEventDetails('event2')">Détails</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gestion d'Événements. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
