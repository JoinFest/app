<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Créer un Événement - Gestion d'Événements</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="events.html">Événements</a></li>
                <li><a href="feed.html">Fil d'Actualité</a></li>
                <li><a href="friends.html">Mes Amis</a></li>
                <li><a href="tickets.html">Mes Tickets</a></li>
            </ul>
            <div class="social-links">
                <a href="#"><img src="assets/images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="assets/images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="assets/images/instagram.png" alt="Instagram"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="create-event">
            <h2>Créer un Nouvel Événement</h2>
            <form>
                <label for="event-name">Nom de l'événement:</label>
                <input type="text" id="event-name" name="event-name" required>
                
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                
                <label for="event-location">Lieu:</label>
                <input type="text" id="event-location" name="event-location" required>
                
                <label for="event-description">Description:</label>
                <textarea id="event-description" name="event-description" required></textarea>
                
                <button type="button" onclick="createEvent()">Créer l'événement</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gestion d'Événements. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
