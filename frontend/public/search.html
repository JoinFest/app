<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'Événements</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <div id="navbar"></div>
</header>
<main class="container mt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">Recherche d'Événements</h1>
        <p class="lead">Recherchez des événements par nom, date ou lieu.</p>
    </div>
    <form id="search-form" class="mb-5">
        <div class="form-group">
            <label for="search-name">Nom de l'événement:</label>
            <input type="text" class="form-control" id="search-name">
        </div>
        <div class="form-group">
            <label for="search-date">Date de l'événement:</label>
            <input type="date" class="form-control" id="search-date">
        </div>
        <div class="form-group">
            <label for="search-location">Lieu de l'événement:</label>
            <input type="text" class="form-control" id="search-location">
        </div>
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>
    <div class="row" id="search-results">
        <!-- Résultats de recherche dynamiquement remplis via JS -->
    </div>
</main>
<footer class="mt-5">
    <div id="footer"></div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
