<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un Événement</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <div id="navbar"></div>
</header>
<main class="container mt-5">
    <h2>Créer un Événement</h2>
    <form id="create-event-form">
        <div class="form-group">
            <label for="event-name">Nom de l'événement</label>
            <input class="form-control" id="event-name" required type="text">
        </div>
        <div class="form-group">
            <label for="event-date">Date de l'événement</label>
            <input class="form-control" id="event-date" required type="datetime-local">
        </div>
        <div class="form-group">
            <label for="event-location">Lieu de l'événement</label>
            <input class="form-control" id="event-location" required type="text">
        </div>
        <div class="form-group">
            <label for="event-description">Description de l'événement</label>
            <textarea class="form-control" id="event-description" required rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Créer</button>
    </form>
</main>
<footer class="mt-5">
    <div id="footer"></div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
