<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un évènement</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <div id="navbar"></div>
</header>
<main class="container mt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">Créer un évènement</h1>
    </div>
    <form class="needs-validation" id="create-event-form" novalidate>
        <div class="form-group">
            <label for="event-name">Nom de l'évènement:</label>
            <input class="form-control" id="event-name" name="event-name" required type="text">
            <div class="invalid-feedback">
                Veuillez entrer le nom de l'évènement.
            </div>
        </div>
        <div class="form-group">
            <label for="event-date">Date de l'évènement:</label>
            <input class="form-control" id="event-date" name="event-date" required type="datetime-local">
            <div class="invalid-feedback">
                Veuillez entrer la date de l'évènement.
            </div>
        </div>
        <div class="form-group">
            <label for="event-description">Description:</label>
            <textarea class="form-control" id="event-description" name="event-description" required rows="3"></textarea>
            <div class="invalid-feedback">
                Veuillez entrer une description de l'évènement.
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Créer</button>
    </form>
</main>
<footer class="mt-5">
    <div id="footer"></div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
