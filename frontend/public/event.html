<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails de l'évènement</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
<header>
    <div id="navbar"></div>
</header>
<main class="container mt-5">
    <div class="card mb-4">
        <img alt="Image de l'événement" class="event-img card-img-top" id="event-image">
        <div class="card-body">
            <h2 class="card-title" id="event-name">Nom de l'évènement</h2>
            <p class="card-text" id="event-organizer"><strong>Organisateur:</strong> <span id="organizer-name"></span>
            </p>
            <p class="card-text">
                <i class="fas fa-calendar-alt"></i> <span id="event-date">Date de l'évènement</span>
            </p>
            <p class="card-text">
                <i class="fas fa-map-marker-alt"></i> <span id="event-location">Lieu de l'évènement</span>
            </p>
            <p class="card-text" id="event-description">Description de l'évènement</p>
            <div class="mb-3" id="qrcode"></div>
            <button class="btn btn-primary mt-3" id="share-button">
                <i class="fas fa-link"></i> Copier le lien
            </button>
            <div class="mt-3">
                <button class="btn btn-primary" id="share-facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
                <button class="btn btn-primary" id="share-twitter">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="btn btn-primary" id="share-linkedin">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </button>
            </div>
            <p class="mt-2" id="share-notification" style="display: none;">Lien copié dans le presse-papiers !</p>
        </div>
    </div>
</main>
<footer class="mt-5">
    <div id="footer"></div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
