<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer Événement - Joinfest</title>
    <link rel="stylesheet" href="s4.css">
</head>
<body>
    <header class="banner">
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a href="events.html">Événements</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="create-event.html">Créer Événement</a></li>
                <li><a href="my-events.html">Mes Événements</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1>Créer un Nouvel Événement</h1>
            <form id="create-event-form" class="create-event-form">
                <div class="form-group">
                    <label for="image">Télécharger une image</label>
                    <input type="file" id="image" class="upload-image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" class="form-control" placeholder="Titre de l'événement" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" placeholder="Description de l'événement" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="time">Heure</label>
                    <input type="time" id="time" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="location">Lieu</label>
                    <input type="text" id="location" class="form-control" placeholder="Lieu de l'événement" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Créer l'événement</button>
                    <button type="reset" class="btn btn-secondary">Annuler</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <ul>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Politique de confidentialité</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="social-media">
                <a href="#"><img src="img/facebook-logo-facebook-icon-transparent-free-png.webp" alt="Facebook"></a>
                <a href="#"><img src="img/Logo-Twitter-icon-transparent-PNG.png" alt="Twitter"></a>
                <a href="#"><img src="img/png-transparent-social-media-instagram-login-graphy-ig-instagram-icon-rectangle-magenta-mobile-phones-thumbnail.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
