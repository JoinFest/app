<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <div id="navbar"></div>
</header>
<main class="container mt-5">
    <h2>Inscription</h2>
    <form id="register-form">
        <div class="form-group">
            <label for="register-name">Nom</label>
            <input class="form-control" id="register-name" required type="text">
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input class="form-control" id="register-email" required type="email">
        </div>
        <div class="form-group">
            <label for="register-password">Mot de passe</label>
            <input class="form-control" id="register-password" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">S'inscrire</button>
    </form>
</main>
<footer class="mt-5">
    <div id="footer"></div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
