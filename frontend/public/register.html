<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Événements Amis</title>
    <link rel="stylesheet" href="style/styles3.css">
</head>
<body>
    <header class="banner">
    </header>
    <main>
        <div class="form-container floating">
            <h2>Créer un Compte</h2>
            <form id="signup-form">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
                <input type="submit" value="Créer un Compte">
            </form>
            <p><a href="login.html">Déjà un compte? Connexion</a></p>
        </div>
    </main>
    <footer class="footer">
        &copy; 2024 Événements Amis
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
